<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Weather Forecaster</title>

    <!-- Include the latest version of Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

    <!-- Include the Leaflet library -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <!-- Include the weather forecaster files containing the implementation of this application -->
    <link type="text/css" rel="stylesheet" href="WeatherForecaster.css"/>
    <script defer src="WeatherForecaster.js" type="text/javascript"></script>
</head>
<body>
<div class="container">
    <h2 class="fw-bold mb-4">Weather Forecaster</h2>

    <!-- Map and Current Conditions -->
    <div class="row g-4">
        <div class="col-lg-8">
            <div class="card p-3">
                <h5>Forecast Zone</h5>
                <div id="map" class="map-container"></div>
            </div>
        </div>

        <div class="col-lg-4">
            <div class="card p-3">
                <h5>Current Conditions - <span id="current-location">--</span></h5>
                <div class="d-flex align-items-center mt-3">
                    <img
                            id="current-icon"
                            src="https://www.weather.gov/images/wtf/sample-cloudy.jpg"
                            alt="Weather icon"
                            class="me-3 rounded"
                            style="width: 120px; height: 120px; object-fit: cover;"
                    />
                    <div>
                        <p id="current-desc" class="mb-1">--</p>
                        <h3 id="current-temp">--°F</h3>
                        <p id="current-tempC">--°C</p>
                        <p id="current-humidity">Humidity: --%</p>
                        <p id="current-wind">Wind: --kph</p>
                    </div>
                </div>
            </div>
        </div>
        <div id="errorDisplay">

        </div>
    </div>

    <!-- Forecast Section -->
    <div class="card mt-4 p-3">
        <h5>Forecast for <span id="forecast-title">--</span></h5>

        <div id="forecast-scroll" class="forecast-scroll mt-3">
            <!-- Forecast cards dynamically inserted here -->
            <!-- Example card structure below -->
            <div class="forecast-card">
                <img src="https://www.weather.gov/images/wtf/sample-storm.jpg" alt="Weather Icon">
                <h6 id="forecast-day-1" class="fw-bold mt-2">Today</h6>
                <p id="forecast-temp-1" class="mb-0">--°F</p>
                <p id="forecast-desc-1" class="small">--</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
